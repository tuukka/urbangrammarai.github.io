<center>
  <a class="navbar-brand" href="{{ pathto(master_doc) }}">
    <img src="{{ pathto('_static/' + logo, 1) }}" alt="logo">
  </a>
  <p style="font-size:1.3em">Urban Grammar AI</p>
  <p style="font-size:1em">research project</p>
</center>


<form class="bd-search d-flex align-items-center" action="{{ pathto('search') }}" method="get">
  <i class="icon fas fa-search"></i>
  <input type="search" class="form-control" name="q" id="search-input" placeholder="{{ theme_search_bar_text }}"
    aria-label="{{ theme_search_bar_text }}" autocomplete="off">
</form>

<nav class="bd-links" id="bd-docs-nav" aria-label="Main navigation">

  <div class="bd-toc-item active">
    {% set nav = get_nav_object(maxdepth=3, collapse=True) %}



    <ul class="nav bd-sidenav">
      {% for nav_item in nav %}
      <li class="nav-item {% if nav_item.active%}active{% endif %}">
        <a class="nav-link" href="{{ nav_item.url }}">{{ nav_item.title }}</a>
      </li>
      {% endfor %}
    </ul>

</nav>
